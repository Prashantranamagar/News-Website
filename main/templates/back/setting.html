                <form action="{% url 'site_setting' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <div class="col-md-6">
                            <label for="name">Site Title</label>
                            <input type="text" id="name" name="name" value="{{site.name}}" class="form-control" placeholder="Site Title">
                        </div>
                        <div class="col-md-6">
                            <label for="tell">Site Telephone</label>
                            <input type="text" id="tell" name="tell" value="{{site.tell}}" class="form-control" placeholder="Site Telephone">
                        </div>
                    </div>
                
                    <div class="form-group">
                        <div class="col-md-6">
                            <label for="fb">Facebook Link</label>
                            <input type="text" id="fb" name="fb" value="{{site.fb}}" class="form-control" placeholder="Facebook URL">
                        </div>
                        <div class="col-md-6">
                            <label for="tw">Twitter Link</label>
                            <input type="text" id="tw" name="tw" value="{{site.tw}}" class="form-control" placeholder="Twitter URL">
                        </div>
                    </div>
                
                    <div class="form-group">
                        <div class="col-md-6">
                            <label for="yt">YouTube Link</label>
                            <input type="text" id="yt" name="yt" value="{{site.yt}}" class="form-control" placeholder="YouTube URL">
                        </div>
                        <div class="col-md-6">
                            <label for="link">Website Link</label>
                            <input type="text" id="link" name="link" value="{{site.link}}" class="form-control" placeholder="Website Link">
                        </div>
                    </div>
                
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="txt">About Website/ Short Description</label>
                            <textarea id="txt" name="txt" rows="5" class="form-control" placeholder="Short description">{{site.about}}</textarea>
                        </div>
                    </div>
                
                    <script>
                        CKEDITOR.replace('txt');
                    </script>
                
                    <div class="form-group">
                        <div class="col-md-6">
                            <label for="myfile">Upload Image 1</label>
                            <input type="file" id="myfile" name="myfile" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label>Current Image 1</label><br>
                            <img style="display: inline-block; width:200px; height:100px;" src="{{site.picurl}}">
                        </div>
                    </div>
                
                    <div class="form-group">

                    </div>
                
                    <div class="form-group">

                            <button type="submit" class="btn btn-sm btn-primary">
                                <i class="fa fa-angle-right"></i> Submit
                            </button>
                        </div>
                    </div>
