
{% extends 'back/master.html' %}
{% load static %}



{% block headblock %}

    <script src="{%static 'ckeditor/ckeditor.js' %}"></script>

{% endblock %}

{% block mainblock %}

   <!-- Datatables Header -->
   <div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Edit News<br><small>you can add, edit and delete your data!</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>News</li>
    <li><a href="/panel/news/edit/{{pk}}">Edit</a></li>
</ul>
<!-- END Datatables Header -->




<div class="row">
        <div class="col-md-12">
            <!-- Basic Form Elements Block -->
            <div class="block">
                <!-- Basic Form Elements Title -->
                <div class="block-title">
                    
                    <h2><strong>Edit</strong> News</h2>
                </div>
                <!-- END Form Elements Title -->

                <!-- Basic Form Elements Content -->
                
                <form action="{% url 'news_edit' pk=pk %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                    {% csrf_token %}
                
                    <!-- News Title & Category -->
                    <div class="form-group">
                        <div class="col-md-6">
                            <label for="newstitle">News Title</label>
                            <input type="text" id="newstitle" value="{{ news.name }}" name="newstitle" class="form-control" placeholder="News Title">
                        </div>
                        <div class="col-md-6">
                            <label for="newscat">Category</label>
                            <select id="newscat" name="newscat" class="select-chosen form-control" data-placeholder="Choose a Category..." style="width: 100%;">
                                {% for i in cat %}
                                    <option value="{{ i.pk }}">{{ i.catname }} | {{ i.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                
                    <!-- Short Text -->
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="newstxtshort">Short Description</label>
                            <textarea id="newstxtshort" name="newstxtshort" rows="5" class="form-control" placeholder="Short txt">{{ news.short_txt }}</textarea>
                        </div>
                    </div>
                
                    <script>
                        CKEDITOR.replace('newstxtshort');
                    </script>
                
                    <!-- Body Text -->
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="newstxt">News Body</label>
                            <textarea id="newstxt" name="newstxt" rows="5" class="form-control" placeholder="Body txt">{{ news.body_txt }}</textarea>
                        </div>
                    </div>
                
                    <script>
                        CKEDITOR.replace('newstxt');
                    </script>
                
                    <!-- Image & Tags -->
                    <div class="form-group">
                        <div class="col-md-6">
                            <label for="myfile">Upload Image</label>
                            <input type="file" id="myfile" name="myfile" class="form-control">
                
                            <label for="tag" class="m-t-10">Tags</label>
                            <textarea id="tag" name="tag" rows="5" class="form-control" placeholder="Tags">{{ news.tag }}</textarea>
                        </div>
                        <div class="col-md-6">
                            <label>Current Image</label><br>
                            <img style="display: inline-block; width:350px; height:300px;" src="{{ news.picurl }}">
                        </div>
                    </div>
                
                    <!-- Submit Button -->
                    <div class="form-group">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-sm btn-primary">
                                <i class="fa fa-angle-right"></i> Submit
                            </button>
                        </div>
                    </div>
                </form>
                


                <!-- END Basic Form Elements Content -->
            </div>
            <!-- END Basic Form Elements Block -->
        </div>
      
    </div>



{% endblock %}




{% block footerblock %}

   <!-- Load and execute javascript code used only in this page -->
   <script src="{%static 'back/js/pages/tablesDatatables.js' %}"></script>
   <script>$(function(){ TablesDatatables.init(); });</script>
        {% endblock %}
